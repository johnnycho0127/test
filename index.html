<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO 300: Research Project Showcase</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #4b2e83; /* UW Purple style */
            --accent-color: #85754d;  /* Gold style */
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-light: #666666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #fff;
            padding: 4rem 2rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 1rem auto 0;
        }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* Card Design */
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
            border-color: #ddd;
        }

        .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Typography within Card */
        .methodology {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1.4rem;
            margin: 0 0 0.5rem 0;
            line-height: 1.3;
            color: #1a1a1a;
        }

        .card-hook {
            font-style: italic;
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 1rem;
            padding-left: 10px;
            border-left: 3px solid var(--accent-color);
        }

        .card-problem {
            font-size: 0.9rem;
            color: #444;
            margin-bottom: 1.5rem;
            flex-grow: 1; /* Pushes button down */
        }

        /* Tags */
        .tags {
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background-color: #f1f3f5;
            color: #555;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Button */
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background 0.2s;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: #361e63;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-size: 0.9rem;
            margin-top: 2rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <header>
        <h1>INFO 300 Research Showcase</h1>
        <p>A collection of student research proposals exploring information behavior, systems, and design.</p>
    </header>

    <div class="container">
        <div id="project-grid" class="grid">
            <!-- Cards will be injected here by JavaScript -->
            <p style="text-align:center; width:100%; grid-column: 1/-1;">Loading projects...</p>
        </div>
    </div>

    <footer>
        &copy; 2025 INFO 300 Class. University of Washington.
    </footer>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. Definition of the Data Structure (Fallback data if JSON fails)
        const fallbackData = [
            {
                "id": 1,
                "title": "Algorithm Awareness in Gen Z",
                "hook": "Do users know when their feed is biased?",
                "problem": "Users trust algorithmic curation implicitly, yet little is known about how specific engines prioritize polarization over accuracy.",
                "method": "Mixed Methods Survey",
                "tags": ["HCI", "Social Media", "Ethics"],
                "link": "#"
            },
            {
                "id": 2,
                "title": "The Digital Divide in Libraries",
                "hook": "Access is not just about having a computer.",
                "problem": "Current library interfaces assume a level of digital literacy that excludes elderly patrons from essential government services.",
                "method": "Ethnographic Observation",
                "tags": ["Library Science", "Accessibility"],
                "link": "#"
            },
             {
                "id": 3,
                "title": "AI Tutors in STEM",
                "hook": "Can a chatbot replace a Teaching Assistant?",
                "problem": "Undergraduate students in large lecture halls lack personalized support. We propose an LLM-based system to handle routine inquiries.",
                "method": "A/B Testing",
                "tags": ["EdTech", "AI", "Education"],
                "link": "#"
            }
        ];

        // 2. The Builder Function
        function renderProjects(projects) {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = ''; // Clear loading message

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // HTML Template for each card
                card.innerHTML = `
                    <div class="card-body">
                        <div class="methodology">${project.method}</div>
                        <h3 class="card-title">${project.title}</h3>
                        <div class="card-hook">"${project.hook}"</div>
                        <p class="card-problem">${project.problem}</p>
                        
                        <div class="tags">
                            ${project.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                        
                        <a href="${project.link}" class="btn">Read Proposal</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 3. Execution: Try to fetch JSON, otherwise use fallback
        fetch('projects.json')
            .then(response => {
                if (!response.ok) throw new Error("JSON not found");
                return response.json();
            })
            .then(data => {
                renderProjects(data);
            })
            .catch(error => {
                console.log('Using fallback data (GitHub JSON not loaded yet or Preview Mode)');
                // If running locally without a server, or if projects.json is missing, use fallback
                renderProjects(fallbackData);
            });
    </script>
</body>
</html>
